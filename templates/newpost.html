{% extends "base.html" %}

{% block content %}
<style>
    .error {
        color: red;
    }
</style>
    <h1>New blog post</h1>
    <form method='post'>
        <label>
            Blog Name:
            <input type="text" name='name' />
            <span class = "error">{{ title_error }}</span>
            Blog Text:
            <input type="text" name="posted" />
            <span class = "error">{{ body_error }}</span>
        <input type="submit" value='Add Post' />
        </label>
    </form>

    

{% endblock %}
