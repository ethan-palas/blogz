{% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
    {% for category,message in messages %}
        <li class="{{category}}">{{message}}</li>
    {% endfor %}
    </ul>
{% endwith %}
<html>
  <style>
    .error {
      color: red;
      }
  </style>
<h1>Register to Blogz</h1>
<form action = '/signup' method = 'post'>
    <body>
    <table>
      <tr>
         <td><label for = "user-name">Username</label></td>
         <td><input id = "user-name" type = "text" name = "user-name" />
             <span class = "error">{{ username_error }}</span>
         </td>
      </tr>
      <tr>
          <td><label for = "pass-word">Password</label></td>
          <td><input id = "pass-word" type = "password" name = "pass-word" />
              <span class = "error">{{ password_error }}</span>
          </td>
      </tr>
      <tr>
          <td><label for "verify-pw">Verify Password</label></td>
          <td><input id = "verify-pw" type = "password" name = "verify-pw" />
              <span class = "error">{{ verify_pw_error }}</span>
          </td>
      </tr>
      <tr>
            <td><input type = "submit" /></td>
      </tr>
    </table>
    </body>
  </form>
  
</html>
